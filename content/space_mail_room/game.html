<html>
    <head>
        <title>Space Mail Room</title>
        <link rel="stylesheet"
              type="text/css"
              href="./Style.css">
    </head>
    <body>
        <!-- Dice Holder -->
        <button id="throw" hidden>throw</button>
        <input type="text" id="set" value="4" hidden>
    </input>
    <input type="text" id="output" hidden>
</input>
<span><span id="Dark"></span></span>
<span id="CanvasHolder">
    <div id="canvas"></div>
    <span id="label" class="test2"></span>
</span>
<!-- End Dice Holder -->
<div id="pagewrap">
    <section id="header">
        <span class="Logo"style ="	position: absolute;top: 0px;right: 20px;">Space Mail Room</span>
        <br>
        <br>
        <br>
        <span style="color: white">Game Difficulty:</span>
        <br>
        <button id = "GameDifficulty" onclick="ChangeDifficulty()">Nothing</button>
        <br>
    </section>
    <section id="leftside" style="padding-top: 20px;">
        <center><span class="test2">Mail Intake</span></center>
        <br>
        <div id="MailIn"></div>
    </section>
    <section id="middle" align="center">
        <br>
        <br>
        <progress id="HourTime" value="0" max="60"></progress>
        <br>
        <br>
        <span class="test2">New Mail Arrival</span>
        <br>
        <br>
        <hr>
        <br>
        <br>
        <span id="middleholder">
            Day: <Span id="Day"></Span>
            <br>
            Errors: <Span id="Errors"></Span>
        </span>
        <br>
        <br>
        <hr>
        <br>
        <br>
        <progress id="DayTime" value="0" max="4"></progress>
        <br>
        <br>
        <span class="test2">Clock Out Time</span>
    </section>
    <section id="rightside" style="padding-top: 20px;">
        <center><span class="test2">Star System Look Up</span></center>
        <br>
        <div id="LookUp"></div>
    </section>
    <section id="footer">
        Rules: Do not have more than 3 errors in a day. All mail must be sent before the end of the day.
    </section>
</div>
</body>
<script src="./Script.js"></script>
<script src="./three.min.js"></script>
<script src="./cannon.min.js"></script>
<script type="text/javascript" src="./teal.js"></script>
<script type="text/javascript" src="./dice.js"></script>
<script type="text/javascript" src="./main.js"></script>
<script type="text/javascript" defer="defer">dice_initialize(document.body);</script>
</html>
